<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Peminjaman Perpustakaan</title>
    <link rel="stylesheet" href="styleperpus.css">
    <script src="perpus.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="Foto/ilustrasi.png" alt="Ilustrasi Perpustakaan">
        </div>
        <div class="right-section">
            <div class="login-form">
                <div class="logo">
                    <img src="Foto/Logo SMK.png" alt="Logo perpustakaan">
                    <div class="logo-text">
                        <h1>E-Library</h1>
                        <p>SMKN 2 Samarinda</p>
                    </div>
                </div>
                <h2>Sign in E-Library</h2>
                <p>Gunakan NISN dan Password Anda</p>
                <div class="login_container">
                    <section id="login" class="section">
                        <form id="login-form">
                            <div class="form-group">
                                <label for="username">NISN</label>
                                <input type="text" id="username" name="username" placeholder="Masukkan NISN">
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" placeholder="Masukkan Password" required />
                            </div>

                            <div class="form-group">
                                <label for="captcha">Captcha</label>
                                <div class="captcha-wrapper">
                                    <span class="captcha-text">Asd2</span>
                                </div>
                                <input type="text" id="captcha" name="captcha" placeholder="Ketik 4 Huruf diatas">
                            </div>

                            <button type="submit" class="login-button">SIGN IN</button>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
